<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>

    <style>
        .box {
            border: 2px solid red;
            width: 300px;
            height: 400px;
        }

        .box img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="box">
        <img class="imgclass"   alt="">
    </div>

    <button id="image-get">get</button>
    <button id="image-change">Change</button>

    <script>

        let img_get = document.querySelector("#image-get")

        img_get.addEventListener("click", () => {
            let imc = document.querySelector(".imgclass")
            let src = imc.hasAttribute("src")
            console.log(src)
        })


        let img_chg = document.querySelector("#image-change")

        img_chg.addEventListener("click", () => {
            let imc = document.querySelector(".imgclass")
            imc.setAttribute("src","img/woman-angler-largemouth-bass-fishing-pretty-holds-up-caught-topwater-frog-111729559.webp")

            imc.setAttribute("alt","woman-angler-largemouth-bass-fishing-pretty-holds-up-caught-topwater-frog")

            imc.setAttribute("title","woman-angler-largemouth-bass-fishing-pretty-holds-up-caught-topwater-frog")
        })
    </script>

</body>

</html>
