<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video / Audio / Iframe</title>
</head>

<body>
    <!-- video -->

    <video src="videos/sample.mp4" controls loop autoplay width="100" height="200">

    </video>

    <!-- audio task -->
    <audio src="#"></audio>
    <audio controls>
        <source src="path/to/your/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19151.544058458265!2d101.66402215942055!3d3.133477275182982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc49bd14455e6f%3A0x2d2dc73fce39b268!2sBangsar%20Park%2C%20Bangsar%2C%2059000%20Kuala%20Lumpur%2C%20Federal%20Territory%20of%20Kuala%20Lumpur%2C%20Malaysia!5e1!3m2!1sen!2sin!4v1756732248183!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    <iframe src="about.html" frameborder="10" width="500" height="500"></iframe>

    <iframe src="https://en.wikipedia.org/wiki/Rajinikanth" frameborder="0"></iframe>

    <!-- 
    iframe => another website , youtube link , google map
    
    -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jA2KG45LTjs?si=NYVw3i9aKoqcMvas" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
