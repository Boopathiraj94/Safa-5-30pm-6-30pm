<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            width: 300px;
            height: 350px;
            perspective: 1000px;
            /* enables 3D flipping */
            border: 2px solid red;
             position: relative;
        }

        .inner {
            /* position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d; */
            /* keep both sides in 3D space */
        }

        .card:hover .inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        .front {
            background: darkgoldenrod;
        }

        .back {
            background: darkmagenta;
            transform: rotateY(180deg);
        }
    </style>

</head>

<body>


    <div class="card">
        <div class="inner">
            <div class="front">
                <h1>Front</h1>
            </div>
            <div class="back">
                <h1>Back</h1>
            </div>
        </div>
    </div>

</body>

</html>
