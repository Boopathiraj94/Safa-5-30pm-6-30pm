<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            border: 2px solid red;
            width: 300px;
            height: 300px;
        }

        .box1 {
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .box2 {
            margin: 20px;
            padding: 20px;
            box-sizing: content-box;
        }
    </style>
</head>

<body>

    <div class="box box1 ">
        1
    </div>
    <div class="box box2">
        2
    </div>

</body>

</html>
